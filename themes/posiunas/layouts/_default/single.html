{{ define "main" }}
    <article class="post">
        <header class="post-header">
            <h1 class="post-title">{{ .Title }}</h1>
            <div class="post-meta">
                <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
            </div>
        </header>
        <div class="post-content">
            {{ .Content }}
        </div>
    </article>
{{ end }}
